<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA Drill 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="wrapper flex">

        <div class="chat_box">
            <div class="message_head flex">
                <div class="member_img flex">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="member_name">
                    <h2>Lucinda,John,Jenny</h2>
                    <p>We typically reply in a minutes</p>
                </div>
            </div>
            <div class="message_body flex">
                <div class="message flex">
                    <span></span>
                    <p><span>Hi there! </span> Looking to get started? I can 
                    help answer to your questions!</p>
                </div>
                <div class="box flex">
                    <input type="text" placeholder="write Something">
                    <span><i class="fa-regular fa-paper-plane"></i></span>
                </div>
            </div>
            <span class="cancel"><i class="fa-solid fa-xmark"></i></span>
        </div>


    </section>
    
</body>
</html>
